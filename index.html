<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cartes Poétiques</title>
  <style>
    body {
      background-color: #fdfaf6;
      font-family: 'Georgia', serif;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #003366;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin: 20px auto;
    }

    .carte {
      width: 320px;
      background-color: #fffdf6;
      border: 1px solid #d8cfc4;
      border-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
      margin: 30px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .motcle {
      font-size: 1em;
      font-weight: bold;
      color: #003366;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .illustration {
      font-size: 2.5em;
      margin: 10px 0;
    }

    .titre {
      font-size: 1.3em;
      font-weight: bold;
      color: #003366;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .texte {
      font-size: 0.95em;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.4em;
    }

    .phrase {
      font-style: italic;
      color: #003366;
      font-size: 1em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🌸 Tirage des Cartes Poétiques</h1>
  <button onclick="afficherToutesLesCartes()">Afficher les cartes</button>
  <div id="zone-cartes"></div>

  <script>
    const cartes = [
      {
        titre: "La Chaussette qui Mérite une Médaille",
        illustration: "🧦🥇",
        motcle: "RECONNAISSANCE",
        texte: "Elle a survécu à trois lavages sans partenaire. Elle continue à réchauffer malgré l’abandon.",
        phrase: "Je suis la preuve que la solitude peut être utile."
      },
      {
        titre: "Le Nuage qui S’excuse",
        illustration: "☁️🙏",
        motcle: "HUMILITÉ",
        texte: "Il n’a pas voulu pleuvoir. Il voulait juste passer.",
        phrase: "Je suis la pluie qui demande pardon."
      },
      {
        titre: "Le Bouton qui Refuse de Fermer",
        illustration: "🧥🚫",
        motcle: "RÉSISTANCE",
        texte: "Il a vu trop de vent. Il veut rester ouvert au monde.",
        phrase: "Je suis l’ouverture têtue du quotidien."
      },
      {
titre: "Carte du J’en ai marre de cet informatique",
action: "Soupirer devant l’écran comme si tu auditionnais pour un rôle dramatique.",
effet: "Le bug devient un personnage secondaire dans ta tragédie intérieure.",
recompense: "Une pause thé, un regard complice à ta plante verte, et le droit de ne rien corriger tout de suite.",
rituel: `1. "Fermer un onglet avec lenteur et dignité.",
2. Dire à voix basse : “Je suis une humaine, pas une machine.”,
3. Offrir un câlin mental à ton clavier.`,
phrase: "Je suis la souveraine du ras-le-bol numérique."
},
{
"titre": "Carte du Double Coup Domestique",
"action": "Brosser les dents avec panache, tout en lançant un regard accusateur à l’évier.",
"effet": "L’évier se nettoie par osmose morale, impressionné par ta détermination bucco-dentaire.",
"rituel": "1. Cracher avec élégance.\n2. Essuyer l’évier comme si tu bénissais un autel.\n3. Dire à voix basse : \"Deux mouches d’un seul claquement de brosse.\""
},
{
"titre": "Carte du Flou Sacré",
"action": "Fixer un mur, une plante, ou ton propre pied en te demandant : \"Est-ce que c’est ça, le sens de la vie ?\"",
"effet": "Le flou devient une brume créative où les envies se déguisent en pigeons philosophes.",
"recompense": "1. Soupirer comme une diva en fin de spectacle.\n2. Imaginer que ta culpabilité est un lama qui fait du moonwalk.\n3. Lui offrir un banc mental avec coussins moelleux et une pancarte : \"Réservé aux pensées floues.\""
},
{
"titre": "La patate cosmique en robe de chambre",
"action": "Se lever en traînant une chaussette comme sceptre royal.",
"effet": "Tu deviens souveraine du royaume du “je fais ce que je peux”.",
"recompense": "Un soupir de dignité molle.",
"rituel": "Couronner une peluche ou une théière comme ministre de la motivation."
},
{
"titre": "Carte du Je t’aime sans mode d’emploi",
"action": "Être là, même quand tu ne sais pas pourquoi.",
"effet": "Le cœur fait un clin d’œil à l’âme.",
"recompense": "Une tendresse qui ne demande rien en retour."
},
    ];

    function afficherToutesLesCartes() {
      const zone = document.getElementById("zone-cartes");
      zone.innerHTML = "";
      cartes.forEach(carte => {
        const bloc = document.createElement("div");
        bloc.className = "carte";
        bloc.innerHTML = `
          <div class="motcle">${carte.motcle}</div>
          <div class="illustration">${carte.illustration}</div>
          <div class="titre">${carte.titre}</div>
          <div class="texte">${carte.texte}</div>
          <div class="phrase">${carte.phrase}</div>
        `;
        zone.appendChild(bloc);
      });
    }
  </script>
</body>
</html>
