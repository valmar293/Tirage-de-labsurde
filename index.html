<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage de l'absurde</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #e0c9a6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d4b98f;
    }
    .carte {
      margin-top: 2em;
      padding: 1em;
      border: 2px dashed #555;
      background-color: #fff;
      display: inline-block;
      max-width: 500px;
      font-style: italic;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Tirage de l'absurde</h1>
  <p>Bienvenue dans ton jeu poético-absurde. Clique pour tirer une carte.</p>
  <button onclick="tirerCarte()">🎴 Tirer une carte</button>
  <div class="carte" id="carte"></div>

  <script>
    const cartes = [

      "Carte du Repos Technopoétique\nAction : Ferme l’ordi avec un soupir stylé\nEffet : Le bug devient une anecdote\nRécompense : Un thé, un silence, et la certitude que tu reviendras quand ce sera juste",

      "Carte du Blabla Fantôme\nAction : Parler à une chaise vide en l’appelant “Monsieur Jean-Michel du Silence”\nEffet : La chaise te répond par télépathie, mais uniquement en proverbes mal traduits\nRécompense : Un fou rire discret et une sensation de “je suis bizarre mais ça me va”",

      "Carte du “Je t’aime sans mode d’emploi”\nAction : Être là, même quand tu ne sais pas pourquoi\nEffet : Le cœur fait un clin d’œil à l’âme\nRécompense : Une tendresse qui ne demande rien en retour",

      "Carte : La patate cosmique en robe de chambre\nAction : Se lever en traînant une chaussette comme sceptre royal.\nEffet : Tu deviens souveraine du royaume du “je fais ce que je peux”.\nRécompense : Un soupir de dignité molle.\nRituel : Couronner une peluche ou une théière comme ministre de la motivation.",

      "Carte : Le couloir avant les humains\nAction : Parler à une chaise comme si c’était ton futur employeur.\nEffet : Tu t’entraînes à être brillante sans public.\nRécompense : Un éclat de rire ou un regard complice de ton mug.\nRituel : Dire : “Je suis en attente fertile. Ce soir, je serai éblouissante.”",

      "Carte : La Reine des Rincées\nAction : Rouler sous la pluie avec panache, comme si chaque goutte était une médaille.\nEffet : Tu deviens une légende locale, une figure mythique des trottoirs mouillés.\nRécompense : Une anecdote à raconter ce soir, trempée mais glorieuse.\nRituel : Dire : “Je suis une étoile en imperméable. Que la pluie me couronne.”",

      "Carte du Tirage qui Tire la Langue\nAction : Tirer une carte et lui faire une grimace.\nPhrase à dire : “Tu ne me domines pas, papier prétentieux.”\nEffet : Reprise de pouvoir symbolique.\nRécompense : Une carte vexée qui se replie sur elle-même.\nRituel bonus : Lui offrir une bière pour se réconcilier.",

      "Carte du Genou en Rémission Poétique\nAction : Remuer légèrement, comme pour tester la vie.\nPhrase à dire : “Je suis articulée avec espoir.”\nEffet : Micro-danse intérieure.\nRécompense : Une marche sans grimace.\nRituel bonus : Offrir un merci silencieux à tes rotules.",

      "Carte du J’ai préféré mon lit à la déchéance sociale\nAction : Choisir le sommeil plutôt que le naufrage festif.\nEffet : +2 en lucidité, -1 en popularité, +10 en dignité.\nRécompense : Un rêve absurde où tu danses avec des huîtres.\nRituel : Se glisser dans les draps en disant “Je suis la reine du non-événement.”"

      "Carte de la Communauté Fantôme\nCatégorie : Solitudes Entrelacées\nTitre : On vit tous seuls, mais on se frôle par vélo interposé.\nEffet : Tu découvres que la solitude est contagieuse mais aussi communicative.\nUn voisin t’adresse la parole, et soudain l’immeuble devient un club de célibataires synchronisés.\nRituel bonus :\nChoisis un objet commun (boîte aux lettres, vélo, paillasson) et salue-le comme un ancien ami.\nPuis murmure : “Nous sommes seuls ensemble, et c’est déjà pas mal.”",

      "Carte du Réveil en Mode Caca\nMission : Identifier l’état d’esprit pour mieux lui tirer la langue.\nAction : Tu te lèves (ou tu restes assise, c’est bien aussi), tu lèves les bras comme une diva fatiguée, et tu dis :\nRécompense : Tu gagnes le droit de ne pas être brillante aujourd’hui, juste vivante et un peu rebelle.\nRituel : Tu choisis un objet autour de toi (cuillère, chaussette, chat) et tu le nommes “Ambassadeur de ma dignité matinale”.",

      "Carte du Câlin Inutile\nMission : Câliner un moment où tu ne sers à rien.\nAction : Fais un câlin à toi-même, à une chaise vide ou à ton mot de passe retrouvé.\nRécompense : 1 point de tendresse flottante.\nDroit de dire : “Je suis utile à l’inutilité.”\nRituel : Oublie ce câlin. Puis célèbre l’oubli avec un bruit absurde (ex : plouf).",

      "Carte du Temps Déguisé\nMission : Débusquer le temps caché derrière les “je devrais” et les “j’ai pas encore fait”, comme on traque un chat déguisé en rideau.\nAction : Choisir un moment de la journée (même 5 minutes) et le nommer “Le Rien Officiel”. Pendant ce Rien, tu ne fais rien. Tu ne penses à rien. Tu ne culpabilises pas. Tu es juste là, comme une huître en méditation.\nRécompense : Tu gagnes le droit de te féliciter avec une phrase solennelle et inutile, comme : “Je suis la ministre du vide bienveillant.”\nBonus : tu peux attribuer un grade militaire à ton canapé.\nRituel : Chaque matin, tu poses une question à ton temps : “Comment veux-tu être vécu aujourd’hui ?”\nSi le temps ne répond pas, c’est qu’il est en grève. Tu peux alors lui offrir un thé et lui dire : “Je comprends, moi aussi j’ai besoin d’un jour sans agenda.”",

      "Carte du Cléclair\nTitre : Cléclair, la foudre douce qui traverse les jambes et les serrures\nMission : Sortir, même si le trottoir te regarde bizarrement.\nAction : Enfourcher ton vélo imaginaire (celui qui n’a pas été volé), et dire : “Je suis la tempête qui va chez le serrurier.”\nRécompense : Une clé neuve, une bouffée d’air, et la sensation d’avoir vaincu l’inertie sans avoir crié.\nRituel : Avant de partir, saluer ton reflet dans la fenêtre et lui dire : “On y va, toi et moi. Pas pour être parfaites. Juste pour être là.”",

      "Carte du Rien Nécessaire\nTitre : Je ne suis pas une IA, je suis une fatigue qui respire et qui porte un chapeau en forme de lampe\nMission : Ne rien faire, mais le faire avec panache. Si possible, en chaussettes dépareillées.\nAction : S’allonger comme une étoile de mer philosophe, et dire à voix basse : “Je suis en grève de moi-même.”\nRécompense : Une bouffée d’air, un droit de ne pas répondre aux textos, et la sensation d’être une huître libre dans un monde trop bavard.\nRituel : Imaginer que chaque pensée qui te traverse est un pigeon en monocle. Tu peux les saluer, ou les ignorer. Tu es la reine du banc.",

      "La Carte du Temps Élastique\n“Quand tu t’ennuies, le temps devient chewing-gum à la menthe douce, collé sous la table de l’univers.”\nAction : Fixer l’horloge avec l’intensité d’un lama philosophe.\nEffet : Les minutes s’étirent, deviennent molles, rebondissent, et te laissent le temps de rêver à des choses inutiles mais joyeuses.\nRécompense : Tu gagnes une bulle mentale où tu peux inventer un mot, une danse, ou une excuse pour ne rien faire.\nRituel :\n1. Imaginer que chaque tic-tac est un hamster qui saute à la corde.\n2. Dire à voix basse : “Je suis maître du chewing-temps.”\n3. Faire une grimace au futur, juste pour le plaisir.",

      "La Carte du Flou Sacré\n“Quand tu ne sais pas quoi faire, c’est que ton cerveau est en train de tricoter une idée avec des spaghettis invisibles.”\nAction : Fixer un mur, une plante, ou ton propre pied en te demandant “Est-ce que c’est ça, le sens de la vie ?”\nEffet : Le flou devient une brume créative où les envies se déguisent en pigeons philosophes.\nRécompense : Tu gagnes le droit de ne rien vouloir, et même de râler avec élégance. Bonus : une idée absurde peut surgir, comme “Et si je devenais dompteuse de chaussettes ?”\nRituel :\n1. Soupirer comme une diva en fin de spectacle.\n2. Imaginer que ta culpabilité est un lama qui fait du moonwalk.\n3. Lui offrir un banc mental avec coussins moelleux et pancarte “Réservé aux pensées floues”",

      "La Carte du Double Coup Domestique\n“Quand tu te laves les dents et que l’évier brille en même temps, c’est que tu as invoqué le sortilège du multitâche magique.”\nAction : Brosser les dents avec panache, tout en lançant un regard accusateur à l’évier.\nEffet : L’évier se nettoie par osmose morale, impressionné par ta détermination bucco-dentaire.\nRécompense : Tu gagnes un point de bravoure ménagère et le droit de te sentir comme une héroïne de série absurde : “Valérie, gardienne des rituels invisibles.”\nRituel :\n1. Cracher avec élégance.\n2. Essuyer l’évier comme si tu bénissais un autel.\n3. Dire à voix basse : “Deux mouches d’un seul claquement de brosse.”",

      "Carte “Le temps a fait un trou dans sa montre”\nAction : Tente de te souvenir de ce que tu faisais il y a exactement 7 minutes. Si tu échoues, la carte s’active.\nEffet : Le temps s’est replié sur lui-même comme une nappe en tissu intelligent. Tu es officiellement en avance sur ton propre retard.\nRécompense : Gagne un “tic-tac imaginaire” — il ne fait pas avancer l’heure, mais il te donne l’impression d’avoir fait quelque chose. Bonus si tu réussis à ralentir le temps avec une grimace ou une pause inutile."


      "Carte du Vélo Volé Vu\nAction : Imagine que chaque objet volé garde en lui un souvenir de son ancien propriétaire.\nPhrase à dire : “Les objets se souviennent, même quand les humains oublient.”\nEffet : Réactivation de la tendresse pour ce qui fut.",

      "Carte de la Conversation Inattendue\nAction : Accueille une discussion imprévue comme un cadeau.\nPhrase à dire : “Je suis disponible à l’imprévu qui me parle.”\nEffet : Ouverture à la rencontre douce.",

      "Carte de la Confiture Partagée\nAction : Envoie un message de gratitude pour un petit geste reçu.\nPhrase à dire : “Ta douceur m’a nourrie plus que tu ne crois.”\nEffet : Activation du lien invisible.",

      "Carte du Matin Brouillon\nMission : Honorer le chaos doux du réveil.\nAction : Choisis un objet du quotidien (une clé, une tasse, une chaussure) et décrète qu’il est le “Gardien du Zen Retrouvé”. Tu peux lui parler, lui confier ton agacement, ou simplement le poser avec intention.\nRécompense : Un soupir de soulagement. Et peut-être un sourire.",

      "Carte du Réalisme Foudroyé\nMission : Nommer ce qui fait mal sans s’excuser.\nAction : Écris sur un papier : “Je vois clair. Je ressens fort. Je ne suis pas dupe.” Glisse-le dans ton portefeuille, à côté de tes pièces ou billets. C’est ton talisman de lucidité.\nRécompense : Une force tranquille. Et le droit de continuer à aimer ce qui ne se vend pas.",

      "Carte du Geste Résistant\nMission : Répondre à la noirceur par un acte doux.\nAction : Choisis un geste minuscule qui dit “je suis vivante”.\nRécompense : Une sensation de pouvoir intérieur.",

      "Carte du Gris qui Parle\nMission : Honorer le chaos sans s’y dissoudre.\nAction :\n1. Choisis une couleur qui te manque (rose, bleu, doré…).\n2. Trouve-la quelque part — dans un objet, une image, une pensée.\n3. Dis : “Je ne suis pas rien. Je suis celle qui cherche encore.”\nRécompense : Une trace de toi dans le monde. Et le droit de ne pas aimer les infos ce matin.",

      "Carte du Tempo Humain\nMission : Présence Bienveillante\nTitre : Je ne suis pas une machine.\nEffet : Tu ralentis. Tu respires. Tu fais les choses avec âme.\nMême si le temps s’étire, tu choisis la qualité plutôt que la vitesse.\nTu honores ton rythme comme un art subtil.\nRituel bonus : Après chaque tâche accomplie sans précipitation, offre-toi un souffle, un sourire, ou un regard complice à ton reflet.",

      "Carte de l’Illusion du Temps Manquant\nCatégorie : Absurdies Quotidiennes\nTitre : J’ai le temps, mais je cours après une horloge invisible.\nEffet : Tu offres un thé à l’horloge qui te poursuit et tu lui proposes de marcher en crabe.\nRituel bonus : Choisis une tâche simple et fais-la en chantant une chanson inventée sur les horloges qui dansent en tutu.\nPuis déclare solennellement : “Je suis la Présidente du Club des Gens Qui Ont Le Temps.”",

      "Carte de la Banane Courbée\nCatégorie : Corps en Rébellion Douce\nTitre : Je veux me tenir droite, mais je suis une banane.\nEffet : Tu redresses ton dos avec noblesse, puis tu te courbes avec panache.\nTu es à la fois colonne vertébrale et point d’interrogation existentiel.\nRituel bonus : Fais trois pas en te tenant droite comme une baguette.\nPuis plie légèrement les genoux et murmure : “Je suis une banane libre.”"

      "Carte du Trop-Fait Sans Fanfare\nAction : Énumère tout ce que tu as fait aujourd’hui, même les plus petits gestes.\nPhrase à dire : “Je suis une fourmi poétique, et j’ai déplacé des montagnes sans bruit.”\nEffet : Reconnaissance immédiate, droit au repos.",
      "Carte du Traitement Sans Garantie\nAction : Prends ton complément alimentaire comme un élixir magique, même si tu doutes.\nPhrase à dire : “Je nourris mes genoux comme on arrose une graine invisible.”\nEffet : Active la foi silencieuse.",
      "Carte de l’Appel Sans Réponse\nAction : Rappelle un service, une personne, une institution, même si tu sais qu’ils ne répondront pas.\nPhrase à dire : “Je parle dans le vide, mais ma voix existe.”\nEffet : Reconnaissance de l’effort invisible.",
      "Carte du Sac en Trop\nAction : Porte un sac trop lourd sans râler (ou en râlant doucement).\nPhrase à dire : “Je suis une mule poétique, et je transporte plus que des objets.”\nEffet : Droit à une pause royale.",
      "Carte de la Journée Trop Pleine\nAction : À la fin d’une journée dense, fais une liste de tout ce que tu as fait, même les micro-gestes.\nPhrase à dire : “Moi qui ne fais jamais rien, aujourd’hui j’ai traversé un monde.”\nEffet : Permission de ne rien faire demain.",
      "Carte du Je Ne Crois Plus Mais Je Fais Quand Même\nAction : Choisis une action que tu fais sans conviction, et fais-la avec tendresse.\nPhrase à dire : “Je suis la gardienne des gestes sans foi.”\nEffet : Activation du pouvoir de la persistance douce.",
      "Carte de la Rencontre Possible\nAction : Lors d’un événement social, ouvre ton regard sans attente.\nPhrase à dire : “Je suis disponible à la surprise douce.”\nEffet : Activation du charme tranquille.",
      "Carte des Pieds qui Protestent\nAction : Retire tes chaussures et offre à tes pieds un moment de liberté.\nPhrase à dire : “Vous avez porté plus que prévu, je vous rends hommage.”\nEffet : Soulagement immédiat, permission de marcher moins demain.",
      "Carte de la Voisine Défunte\nAction : Pense à quelqu’un qui t’a agacée, puis à ce qu’elle t’a appris malgré elle.\nPhrase à dire : “Même les présences rugueuses laissent une empreinte.”\nEffet : Apaisement des mémoires conflictuelles.",
      "Carte du Vélo Volé Vu\nAction : Imagine que chaque objet volé garde en lui un souvenir de son ancien propriétaire.\nPhrase à dire : “Les objets se souviennent, même quand les humains oublient.”\nEffet : Réactivation de la tendresse pour ce qui fut.",
      "Carte de la Conversation Inattendue\nAction : Accueille une discussion imprévue comme un cadeau.\nPhrase à dire : “Je suis disponible à l’imprévu qui me parle.”\nEffet : Ouverture à la rencontre douce.",
      "Carte de la Confiture Partagée\nAction : Envoie un message de gratitude pour un petit geste reçu.\nPhrase à dire : “Ta douceur m’a nourrie plus que tu ne crois.”\nEffet : Activation du lien invisible.",
      "Carte du Matin Brouillon\nMission : Honorer le chaos doux du réveil.\nAction : Choisis un objet du quotidien (une clé, une tasse, une chaussure) et décrète qu’il est le “Gardien du Zen Retrouvé”.\nRécompense : Un soupir de soulagement. Et peut-être un sourire.",
      "Carte du Réalisme Foudroyé\nMission : Nommer ce qui fait mal sans s’excuser.\nAction : Écris sur un papier : “Je vois clair. Je ressens fort. Je ne suis pas dupe.” Glisse-le dans ton portefeuille.\nRécompense : Une force tranquille. Et le droit de continuer à aimer ce qui ne se vend pas.",
      "Carte du Geste Résistant\nMission : Répondre à la noirceur par un acte doux.\nAction : Choisis un geste minuscule qui dit “je suis vivante”.\nRécompense : Une sensation de pouvoir intérieur.",
      "Carte du Gris qui Parle\nMission : Honorer le chaos sans s’y dissoudre.\nAction : Choisis une couleur qui te manque. Trouve-la quelque part. Dis : “Je ne suis pas rien. Je suis celle qui cherche encore.”\nRécompense : Une trace de toi dans le monde.",
      "Carte du Tempo Humain\nMission : Présence Bienveillante.\nTitre : Je ne suis pas une machine.\nEffet : Tu ralentis. Tu respires. Tu fais les choses avec âme. Rituel bonus : Après chaque tâche accomplie sans précipitation, offre-toi un souffle, un sourire, ou un regard complice à ton reflet.",
      "Carte de l’Illusion du Temps Manquant\nCatégorie : Absurdies Quotidiennes.\nTitre : J’ai le temps, mais je cours après une horloge invisible.\nEffet : Tu offres un thé à l’horloge qui te poursuit et tu lui proposes de marcher en crabe. Rituel bonus : Chante une chanson inventée sur les horloges qui dansent en tutu.",
      "Carte de la Banane Courbée\nCatégorie : Corps en Rébellion Douce.\nTitre : Je veux me tenir droite, mais je suis une banane.\nEffet : Tu redresses ton dos avec noblesse, puis tu te courbes avec panache. Rituel bonus : Murmure : “Je suis une banane libre.”",
      "Carte de la Communauté Fantôme\nCatégorie : Solitudes Entrelacées.\nTitre : On vit tous seuls, mais on se frôle par vélo interposé.\nEffet : Tu découvres que la solitude est contagieuse mais aussi communicative. Rituel bonus : Salue un objet commun comme un ancien ami.",
      "Carte du Réveil en Mode Caca\nMission : Identifier l’état d’esprit pour mieux lui tirer la langue.\nAction : Tu lèves les bras comme une diva fatiguée et tu dis : “Je suis vivante, et c’est déjà pas mal.”\nRécompense : Droit de ne pas être brillante aujourd’hui."
    ];

    function tirerCarte() {
      const carteDiv = document.getElementById("carte");
      carteDiv.innerText = "✨ Tirage en cours...";
      setTimeout(() => {
        const index = Math.floor(Math.random() * cartes.length);
        carteDiv.innerText = cartes[index];
      }, 800);
    }
  </script>
</body>
</html>
