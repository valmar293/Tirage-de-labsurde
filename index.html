<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage de carte absurde</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1.1em;
      background-color: #e0cfe3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
    }
    #carte {
      padding: 1em;
      border: 2px dashed #ccc;
      background-color: #fff;
      border-radius: 10px;
    }
    h2 {
      color: #6a4c93;
      margin-top: 0;
    }
    p {
      margin: 0.5em 0;
    }
    strong {
      color: #444;
    }
    em {
      color: #6a4c93;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Tire ta carte absurde</h1>
  <button onclick="tirerCarte()">🎴 Tirer une carte</button>
  <div id="carte">Aucune carte tirée pour l’instant.</div>

  <script>
    const cartes = [
      {
        titre: "Carte du J’en ai marre de cet informatique",
        action: "Soupirer devant l’écran comme si tu auditionnais pour un rôle dramatique.",
        effet: "Le bug devient un personnage secondaire dans ta tragédie intérieure.",
        recompense: "Une pause thé, un regard complice à ta plante verte, et le droit de ne rien corriger tout de suite.",
        rituel: `1. "Fermer un onglet avec lenteur et dignité.",
2. Dire à voix basse : “Je suis une humaine, pas une machine.”,
3. Offrir un câlin mental à ton clavier.`,
        phrase: "Je suis la souveraine du ras-le-bol numérique."
      },
       {
      "titre": "Carte du Double Coup Domestique",
      "action": "Brosser les dents avec panache, tout en lançant un regard accusateur à l’évier.",
      "effet": "L’évier se nettoie par osmose morale, impressionné par ta détermination bucco-dentaire.",
      "rituel": "1. Cracher avec élégance.\n2. Essuyer l’évier comme si tu bénissais un autel.\n3. Dire à voix basse : \"Deux mouches d’un seul claquement de brosse.\""
    },
       {
      "titre": "Carte du Flou Sacré",
      "action": "Fixer un mur, une plante, ou ton propre pied en te demandant : \"Est-ce que c’est ça, le sens de la vie ?\"",
      "effet": "Le flou devient une brume créative où les envies se déguisent en pigeons philosophes.",
      "rituel": "1. Soupirer comme une diva en fin de spectacle.\n2. Imaginer que ta culpabilité est un lama qui fait du moonwalk.\n3. Lui offrir un banc mental avec coussins moelleux et une pancarte : \"Réservé aux pensées floues.\""
    },
        {
      "titre": "La patate cosmique en robe de chambre",
      "action": "Se lever en traînant une chaussette comme sceptre royal.",
      "effet": "Tu deviens souveraine du royaume du “je fais ce que je peux”.",
      "recompense": "Un soupir de dignité molle.",
      "rituel": "Couronner une peluche ou une théière comme ministre de la motivation."
    },
          {
      "titre": "Carte du Je t’aime sans mode d’emploi",
      "action": "Être là, même quand tu ne sais pas pourquoi.",
      "effet": "Le cœur fait un clin d’œil à l’âme.",
      "recompense": "Une tendresse qui ne demande rien en retour."
    },
          {
      "titre": "Carte du Repos Technopoétique",
      "action": "Ferme l’ordi avec un soupir stylé.",
      "effet": "Le bug devient une anecdote.",
      "recompense": "Un thé, un silence, et la certitude que tu reviendras quand ce sera juste."
    },
    {
      "titre": "Carte du Blabla Fantôme",
      "action": "Parler à une chaise vide en l’appelant “Monsieur Jean-Michel du Silence”.",
      "effet": "La chaise te répond par télépathie, mais uniquement en proverbes mal traduits.",
      "recompense": "Un fou rire discret et une sensation de “je suis bizarre mais ça me va”."
    },
          {
      "titre": "Carte du Rien Nécessaire",
      "action": "S’allonger comme une étoile de mer philosophe.",
      "effet": "Tu deviens une huître libre.",
      "rituel": "Imaginer que chaque pensée est un pigeon en monocle.",
      "recompense": "Le droit de ne pas répondre aux textos.",
      "phrase": "Je suis en grève de moi-même."
    },
    {
      "titre": "Le temps a fait un trou dans sa montre",
      "action": "Tente de te souvenir de ce que tu faisais il y a exactement 7 minutes. Si tu échoues, la carte s’active.",
      "effet": "Le temps s’est replié sur lui-même comme une nappe en tissu intelligent. Tu es officiellement en avance sur ton propre retard.",
      "recompense": "Gagne un “tic-tac imaginaire” — il ne fait pas avancer l’heure, mais il te donne l’impression d’avoir fait quelque chose. Bonus si tu réussis à ralentir le temps avec une grimace ou une pause inutile."
    },
      {
  "titre": "Carte du J’ai préféré mon lit à la déchéance sociale",
  "action": "Choisir le sommeil plutôt que le naufrage festif.",
  "effet": "+2 en lucidité, -1 en popularité, +10 en dignité.",
  "recompense": "Un rêve absurde où tu danses avec des huîtres.",
  "rituel": "Se glisser dans les draps en disant “Je suis la reine du non-événement.”"
},
   {
      "titre": "Carte du Cléclair",
      "mission": "Sortir, même si le trottoir te regarde bizarrement.",
      "action": "Enfourcher ton vélo imaginaire...",
      "effet": "Tu traverses l’inertie...",
      "rituel": "Avant de partir, saluer ton reflet...",
      "recompense": "Une clé neuve.",
      "phrase": "Je suis la tempête qui va chez le serrurier."
    },
      {
titre : "Carte du Trop-Fait Sans Fanfare",
Action : "Énumère tout ce que tu as fait aujourd’hui, même les plus petits gestes.",
Phrase à dire : "Je suis une fourmi poétique, et j’ai déplacé des montagnes sans bruit.",
Effet : " Reconnaissance immédiate, droit au repos."
  }
    ];

    function tirerCarte() {
      const carte = cartes[Math.floor(Math.random() * cartes.length)];
      document.getElementById("carte").innerHTML = `
        <h2>${carte.titre}</h2>
        <p><strong>Action :</strong> ${carte.action}</p>
        <p><strong>Effet :</strong> ${carte.effet}</p>
        <p><strong>Récompense :</strong> ${carte.recompense}</p>
        <p><strong>Rituel :</strong><br>${carte.rituel.replace(/\n/g, "<br>")}</p>
        <p><em>${carte.phrase}</em></p>
      `;
    }
  </script>

</body>
</html>
