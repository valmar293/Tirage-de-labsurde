<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tirage de carte absurde</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2em;
            background-color: #fdf6e3;
        }
        #carte {
            margin-top: 2em;
            padding: 1em;
            border: 2px dashed #333;
            background-color: #fff;
            font-size: 1.2em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ´ Tirage de carte absurde</h1>
    <button onclick="tirerCarte()">Tirer une carte</button>
    <div id="carte">Aucune carte tirÃ©e pour lâ€™instant.</div>

    <script>
        let cartes = [];

        // Chargement du fichier JSON
        fetch('./cartes.json')
            .then(response => response.json())
            .then(data => {
                cartes = data;
            })
            .catch(error => {
                document.getElementById('carte').innerText = "Erreur de chargement des cartes.";
                console.error("Erreur JSON :", error);
            });

        // Fonction de tirage
        function tirerCarte() {
            if (cartes.length === 0) {
                document.getElementById('carte').innerText = "Les cartes ne sont pas encore chargÃ©es.";
                return;
            }
            const index = Math.floor(Math.random() * cartes.length);
            const carte = cartes[index];
            document.getElementById('carte').innerText = carte.texte || "Carte sans texte.";
        }
    </script>
</body>
</html>
