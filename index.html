<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage de carte absurde</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdf6e3;
      text-align: center;
      padding: 2em;
    }
    #carte {
      margin-top: 2em;
      padding: 1em;
      border: 2px dashed #333;
      background-color: #fff;
      font-size: 1.2em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #e0c9a6;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>✨ Tirage de carte absurde ✨</h1>
  <button onclick="tirerCarte()">Tirer une carte</button>
  <div id="carte">Aucune carte tirée pour l’instant…</div>

  <script>
    let cartes = [];

    async function chargerCartes() {
      try {
        const response = await fetch('cartes.json');
        cartes = await response.json();
      } catch (error) {
        document.getElementById('carte').innerText = "Erreur de chargement des cartes.";
      }
    }

    function tirerCarte() {
      if (cartes.length === 0) {
        document.getElementById('carte').innerText = "Aucune carte disponible.";
        return;
      }
      const index = Math.floor(Math.random() * cartes.length);
      const carte = cartes[index];
      document.getElementById('carte').innerText = carte.texte;
    }

    chargerCartes();
  </script>
</body>
</html>v
