<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage de cartes absurdes</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1.1em;
      background-color: #e0cfe3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
    }
    #carte {
      padding: 1em;
      border: 2px dashed #ccc;
      background-color: #fff;
      border-radius: 10px;
    }
    h2 {
      color: #6a4c93;
      margin-top: 0;
    }
    p {
      margin: 0.5em 0;
    }
    strong {
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Tire ta carte absurde</h1>
  <button onclick="tirerCarte()">🎴 Tirer une carte</button>
  <div id="carte">Aucune carte tirée pour l’instant.</div>

  <script>
    let cartes = [];

  const cartes = [
  {
    "titre": "Carte du Cléclair",
    "mission": "Sortir, même si le trottoir te regarde bizarrement.",
    "action": "Enfourcher ton vélo imaginaire...",
    "effet": "Tu traverses l’inertie...",
    "rituel": "Avant de partir, saluer ton reflet...",
    "recompense": "Une clé neuve.",
    "phrase": "Je suis la tempête qui va chez le serrurier."
  },
  {
    "titre": "Carte du Rien Nécessaire",
    "action": "S’allonger comme une étoile de mer philosophe.",
    "effet": "Tu deviens une huître libre.",
    "rituel": "Imaginer que chaque pensée est un pigeon en monocle.",
    "recompense": "Le droit de ne pas répondre aux textos.",
    "phrase": "Je suis en grève de moi-même."
  }
  // Tu peux ajouter autant de cartes que tu veux ici
    {
  "cartes": [
    {
      "titre": "Carte du Cléclair",
      "mission": "Sortir, même si le trottoir te regarde bizarrement.",
      "action": "Enfourcher ton vélo imaginaire (celui qui n’a pas été volé), et dire : \"Je suis la tempête qui va chez le serrurier.\"",
      "effet": "Tu traverses l’inertie comme un éclair doux, sans bruit mais avec puissance.",
      "rituel": "Avant de partir, saluer ton reflet dans la fenêtre et lui dire : \"On y va, toi et moi. Pas pour être parfaites. Juste pour être là.\""
    },
    {
      "titre": "Carte du Rien Nécessaire",
      "mission": "Ne rien faire, mais le faire avec panache. Si possible, en chaussettes dépareillées.",
      "action": "S’allonger comme une étoile de mer philosophe, et dire à voix basse : \"Je suis en grève de moi-même.\"",
      "effet": "Tu deviens une huître libre dans un monde trop bavard.",
      "rituel": "Imaginer que chaque pensée qui te traverse est un pigeon en monocle. Tu peux les saluer, ou les ignorer. Tu es la reine du banc."
    },
    {
      "titre": "Carte du Temps Élastique",
      "action": "Fixer l’horloge avec l’intensité d’un lama philosophe.",
      "effet": "Les minutes s’étirent, deviennent molles, rebondissent, et te laissent le temps de rêver à des choses inutiles mais joyeuses.",
      "rituel": "1. Imaginer que chaque tic-tac est un hamster qui saute à la corde.\n2. Dire à voix basse : \"Je suis maître du chewing-temps.\"\n3. Faire une grimace au futur, juste pour le plaisir."
    },
    {
      "titre": "Carte du Flou Sacré",
      "action": "Fixer un mur, une plante, ou ton propre pied en te demandant : \"Est-ce que c’est ça, le sens de la vie ?\"",
      "effet": "Le flou devient une brume créative où les envies se déguisent en pigeons philosophes.",
      "rituel": "1. Soupirer comme une diva en fin de spectacle.\n2. Imaginer que ta culpabilité est un lama qui fait du moonwalk.\n3. Lui offrir un banc mental avec coussins moelleux et une pancarte : \"Réservé aux pensées floues.\""
    },
    {
      "titre": "Carte du Double Coup Domestique",
      "action": "Brosser les dents avec panache, tout en lançant un regard accusateur à l’évier.",
      "effet": "L’évier se nettoie par osmose morale, impressionné par ta détermination bucco-dentaire.",
      "rituel": "1. Cracher avec élégance.\n2. Essuyer l’évier comme si tu bénissais un autel.\n3. Dire à voix basse : \"Deux mouches d’un seul claquement de brosse.\""
    }
  ]
}
];



    function tirerCarte() {
      if (cartes.length === 0) {
        document.getElementById("carte").innerHTML = "⏳ Les cartes ne sont pas encore chargées.";
        return;
      }

      const carte = cartes[Math.floor(Math.random() * cartes.length)];
      afficherCarte(carte);
    }

    function afficherCarte(carte) {
      let contenu = `<h2>${carte.titre}</h2>`;

      if (carte.mission) {
        contenu += `<p><strong>Mission :</strong> ${carte.mission}</p>`;
      }
      if (carte.action) {
        contenu += `<p><strong>Action :</strong> ${carte.action}</p>`;
      }
      if (carte.effet) {
        contenu += `<p><strong>Effet :</strong> ${carte.effet}</p>`;
      }
      if (carte.rituel) {
        contenu += `<p><strong>Rituel :</strong> ${carte.rituel.replace(/\n/g, "<br>")}</p>`;
      }
      if (carte.recompense) {
        contenu += `<p><strong>Récompense :</strong> ${carte.recompense}</p>`;
      }
      if (carte.phrase || carte.phrase_a_dire) {
        const phrase = carte.phrase || carte.phrase_a_dire;
        contenu += `<p><strong>Phrase à dire :</strong> ${phrase}</p>`;
      }

      document.getElementById("carte").innerHTML = contenu;
    }
  </script>

</body>
</html>
