<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage de cartes absurdes</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1.1em;
      background-color: #e0cfe3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
    }
    #carte {
      padding: 1em;
      border: 2px dashed #ccc;
      background-color: #fff;
      border-radius: 10px;
    }
    h2 {
      color: #6a4c93;
      margin-top: 0;
    }
    p {
      margin: 0.5em 0;
    }
    strong {
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Tire ta carte absurde</h1>
  <button onclick="tirerCarte()">üé¥ Tirer une carte</button>
  <div id="carte">Aucune carte tir√©e pour l‚Äôinstant.</div>

  <script>
    let cartes = [];

    // Charger les cartes depuis cartes.json
    fetch('cartes.json')
      .then(response => response.json())
      .then(data => {
        cartes = data.cartes;
      })
      .catch(error => {
        document.getElementById("carte").innerHTML = "‚ùå Erreur de chargement des cartes.";
        console.error("Erreur JSON :", error);
      });

    function tirerCarte() {
      if (cartes.length === 0) {
        document.getElementById("carte").innerHTML = "‚è≥ Les cartes ne sont pas encore charg√©es.";
        return;
      }

      const carte = cartes[Math.floor(Math.random() * cartes.length)];
      afficherCarte(carte);
    }

    function afficherCarte(carte) {
      let contenu = `<h2>${carte.titre}</h2>`;

      if (carte.mission) {
        contenu += `<p><strong>Mission :</strong> ${carte.mission}</p>`;
      }
      if (carte.action) {
        contenu += `<p><strong>Action :</strong> ${carte.action}</p>`;
      }
      if (carte.effet) {
        contenu += `<p><strong>Effet :</strong> ${carte.effet}</p>`;
      }
      if (carte.rituel) {
        contenu += `<p><strong>Rituel :</strong> ${carte.rituel.replace(/\n/g, "<br>")}</p>`;
      }
      if (carte.recompense) {
        contenu += `<p><strong>R√©compense :</strong> ${carte.recompense}</p>`;
      }
      if (carte.phrase || carte.phrase_a_dire) {
        const phrase = carte.phrase || carte.phrase_a_dire;
        contenu += `<p><strong>Phrase √† dire :</strong> ${phrase}</p>`;
      }

      document.getElementById("carte").innerHTML = contenu;
    }
  </script>

</body>
</html>
